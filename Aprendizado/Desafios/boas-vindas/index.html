<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas!</title>
    <style>
        button{
            border: 2px solid red;
            border-radius: 10px;
            padding: 30px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Boas vindas!</h1>

    <button onclick="inicio()">Clique para nos conhecer melhor!</button>

    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            let idade = Number(window.prompt('Qual é a sua idade? '))

            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
    
</body>
</html>
