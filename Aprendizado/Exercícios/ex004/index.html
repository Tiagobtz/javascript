<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados JS v.2</title>
</head>
<body>
    <h1>Dados com JavaScript</h1>

    <script>
       let n1 = Number(window.prompt('Digite um número: '))
       let n2 = Number(window.prompt('Digite outro número: '))
       let s = n1 + n2

       document.write(`A soma entre ${n1} e ${n2} é igual a2 ${s}`)
    </script>
    
</body>
</html>
