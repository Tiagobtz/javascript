<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do DOM</title>
    <style>
        div#area{
            margin:auto;
            height:100px;
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            line-height: 96px;
            text-align: center;
            font-size: 32px;

        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background= 'blue'
        }
    </script>
    
</body>
</html>
